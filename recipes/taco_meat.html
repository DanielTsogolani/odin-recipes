    <h1>Taco Meat</h1>

    <img src="../images/taco_meat.webp" alt="taco_meat image">

    <h2>A Simple Taco Meat</h2>

    <p>Try this quick to make Taco Meat</p>

    <h2>Ingredients</h2>
    <ul>

        <li>1 pound lean ground beef</li>

        <li>1/2 teaspoon onion powder </li>

        <li>1/2 teaspoon garlic salt</li>

        <li>1/2 teaspoon celery salt</li>

        <li>1/2 teaspoon ground cumin</li>

        <li>1 (8 ounce) can tomato sauce, or more to taste</li>

    </ul>
